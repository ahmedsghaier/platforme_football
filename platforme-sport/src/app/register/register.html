<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
          <a [routerLink]="'/'" class="inline-block">
            <div class="text-3xl font-bold text-blue-600 mb-2" style="font-family: 'Pacifico', serif">
              FootballAI
            </div>
          </a>
          <h2 class="text-2xl font-bold text-gray-900 mb-2">
            Créer votre compte
          </h2>
          <p class="text-gray-600">
            Rejoignez plus de 500 professionnels du football
          </p>
        </div>

        <!-- Register Form -->
        <div class="bg-white rounded-xl shadow-lg p-8">
          <form (ngSubmit)="handleSubmit()" #registerForm="ngForm" class="space-y-6">
            <!-- Name Fields -->
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">
                  Prénom *
                </label>
                <input
                  id="firstName"
                  name="firstName"
                  type="text"
                  required
                  [(ngModel)]="formData.firstName"
                  (input)="clearError('firstName')"
                  [class]="'w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm ' + (errors['firstName'] ? 'border-red-500' : 'border-gray-300')"
                  placeholder="Jean"
                />
                <p *ngIf="errors['firstName']" class="text-red-500 text-xs mt-1">{{errors['firstName']}}</p>
              </div>
              <div>
                <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">
                  Nom *
                </label>
                <input
                  id="lastName"
                  name="lastName"
                  type="text"
                  required
                  [(ngModel)]="formData.lastName"
                  (input)="clearError('lastName')"
                  [class]="'w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm ' + (errors['lastName'] ? 'border-red-500' : 'border-gray-300')"
                  placeholder="Dupont"
                />
                <p *ngIf="errors['lastName']" class="text-red-500 text-xs mt-1">{{errors['lastName']}}</p>
              </div>
            </div>

            <!-- Email -->
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                Adresse email *
              </label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="ri-mail-line text-gray-400 text-sm"></i>
                </div>
                <input
                  id="email"
                  name="email"
                  type="email"
                  required
                  [(ngModel)]="formData.email"
                  (input)="clearError('email')"
                  [class]="'w-full pl-10 pr-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm ' + (errors['email'] ? 'border-red-500' : 'border-gray-300')"
                  placeholder="jean.dupont@email.com"
                />
              </div>
              <p *ngIf="errors['email']" class="text-red-500 text-xs mt-1">{{errors['email']}}</p>
            </div>

            <!-- Account Type -->
            <div>
              <label for="accountType" class="block text-sm font-medium text-gray-700 mb-2">
                Type de compte
              </label>
              <select
                id="accountType"
                name="accountType"
                [(ngModel)]="formData.accountType"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm pr-8"
              >
                <option value="recruiter">Recruteur / Scout</option>
                <option value="agent">Agent de joueurs</option>
                <option value="club">Dirigeant de club</option>
                <option value="analyst">Analyste football</option>
                <option value="journalist">Journaliste sportif</option>
                <option value="other">Autre</option>
              </select>
            </div>

            <!-- Organization -->
            <div>
              <label for="organization" class="block text-sm font-medium text-gray-700 mb-2">
                Organisation (optionnel)
              </label>
              <input
                id="organization"
                name="organization"
                type="text"
                [(ngModel)]="formData.organization"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                placeholder="Nom de votre club/agence"
              />
            </div>

            <!-- Password -->
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                Mot de passe *
              </label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="ri-lock-line text-gray-400 text-sm"></i>
                </div>
                <input
                  id="password"
                  name="password"
                  [type]="showPassword ? 'text' : 'password'"
                  required
                  [(ngModel)]="formData.password"
                  (input)="clearError('password')"
                  [class]="'w-full pl-10 pr-12 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm ' + (errors['password'] ? 'border-red-500' : 'border-gray-300')"
                  placeholder="••••••••"
                />
                <button
                  type="button"
                  (click)="toggleShowPassword()"
                  class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
                >
                  <i [class]="showPassword ? 'ri-eye-off-line' : 'ri-eye-line'" class="text-gray-400 text-sm hover:text-gray-600"></i>
                </button>
              </div>
              <p *ngIf="errors['password']" class="text-red-500 text-xs mt-1">{{errors['password']}}</p>
            </div>

            <!-- Confirm Password -->
            <div>
              <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                Confirmer le mot de passe *
              </label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="ri-lock-line text-gray-400 text-sm"></i>
                </div>
                <input
                  id="confirmPassword"
                  name="confirmPassword"
                  [type]="showConfirmPassword ? 'text' : 'password'"
                  required
                  [(ngModel)]="formData.confirmPassword"
                  (input)="clearError('confirmPassword')"
                  [class]="'w-full pl-10 pr-12 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm ' + (errors['confirmPassword'] ? 'border-red-500' : 'border-gray-300')"
                  placeholder="••••••••"
                />
                <button
                  type="button"
                  (click)="toggleShowConfirmPassword()"
                  class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
                >
                  <i [class]="showConfirmPassword ? 'ri-eye-off-line' : 'ri-eye-line'" class="text-gray-400 text-sm hover:text-gray-600"></i>
                </button>
              </div>
              <p *ngIf="errors['confirmPassword']" class="text-red-500 text-xs mt-1">{{errors['confirmPassword']}}</p>
            </div>

            <!-- Terms and Newsletter -->
            <div class="space-y-3">
              <div class="flex items-start">
                <input
                  id="acceptTerms"
                  name="acceptTerms"
                  type="checkbox"
                  [(ngModel)]="formData.acceptTerms"
                  (change)="clearError('acceptTerms')"
                  class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded cursor-pointer mt-0.5"
                />
                <label for="acceptTerms" class="ml-2 block text-sm text-gray-700 cursor-pointer">
                  J'accepte les
                  <a [routerLink]="'/terms'" class="text-blue-600 hover:text-blue-800 ml-1">
                    conditions d'utilisation
                  </a>
                  et la
                  <a [routerLink]="'/privacy'" class="text-blue-600 hover:text-blue-800 ml-1">
                    politique de confidentialité
                  </a>
                  *
                </label>
              </div>
              <p *ngIf="errors['acceptTerms']" class="text-red-500 text-xs">{{errors['acceptTerms']}}</p>
              
              <div class="flex items-start">
                <input
                  id="newsletter"
                  name="newsletter"
                  type="checkbox"
                  [(ngModel)]="formData.newsletter"
                  class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded cursor-pointer mt-0.5"
                />
                <label for="newsletter" class="ml-2 block text-sm text-gray-700 cursor-pointer">
                  Recevoir les actualités et conseils par email (optionnel)
                </label>
              </div>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              [disabled]="isLoading"
              class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors font-medium cursor-pointer whitespace-nowrap disabled:opacity-50 disabled:cursor-not-allowed"
            >
              <div *ngIf="isLoading" class="flex items-center justify-center">
                <div class="animate-spin w-5 h-5 border-2 border-white border-t-transparent rounded-full mr-2"></div>
                Création du compte...
              </div>
              <span *ngIf="!isLoading">Créer mon compte</span>
            </button>
          </form>

          <!-- Social Registration -->
          <div class="mt-6">
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">Ou s'inscrire avec</span>
              </div>
            </div>

            <div class="mt-6 grid grid-cols-2 gap-3">
              <button 
                (click)="registerWithGoogle()"
                class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors cursor-pointer whitespace-nowrap"
              >
                <i class="ri-google-fill text-red-500 text-lg mr-2"></i>
                Google
              </button>
              <button 
                (click)="registerWithLinkedIn()"
                class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors cursor-pointer whitespace-nowrap"
              >
                <i class="ri-linkedin-fill text-blue-700 text-lg mr-2"></i>
                LinkedIn
              </button>
            </div>
          </div>
        </div>

        <!-- Login Link -->
        <div class="text-center">
          <p class="text-gray-600">
            Déjà un compte ?
            <a [routerLink]="'/login'" class="text-blue-600 hover:text-blue-800 font-medium cursor-pointer ml-1">
              Se connecter
            </a>
          </p>
        </div>
      </div>
    </div>
