<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
          <a [routerLink]="'/'" class="inline-block">
            <div class="text-3xl font-bold text-blue-600 mb-2" style="font-family: 'Pacifico', serif">
              FootballAI
            </div>
          </a>
          <h2 class="text-2xl font-bold text-gray-900 mb-2">
            Connexion à votre compte
          </h2>
          <p class="text-gray-600">
            Accédez à vos analyses et évaluations de joueurs
          </p>
        </div>

        <!-- Login Form -->
        
<div class="bg-white rounded-xl shadow-lg p-8">
  <form (ngSubmit)="handleSubmit()" #loginForm="ngForm" class="space-y-6">
    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
        Adresse email
      </label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <i class="ri-mail-line text-gray-400 text-sm"></i>
        </div>
        <input
          id="email"
          name="email"
          type="email"
          required
          [(ngModel)]="formData.email"
          (input)="onInputChange()"
          (keydown)="onKeyPress($event)"
          class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
          placeholder="votre@email.com"
        />
      </div>
    </div>

    <!-- Password -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
        Mot de passe
      </label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <i class="ri-lock-line text-gray-400 text-sm"></i>
        </div>
        <input
          id="password"
          name="password"
          [type]="showPassword ? 'text' : 'password'"
          required
          [(ngModel)]="formData.password"
          (input)="onInputChange()"
          (keydown)="onKeyPress($event)"
          class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
          placeholder="••••••••"
        />
        <button
          type="button"
          (click)="toggleShowPassword()"
          class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
          aria-label="Afficher/masquer le mot de passe"
        >
          <i [class]="showPassword ? 'ri-eye-off-line' : 'ri-eye-line'" class="text-gray-400 text-sm hover:text-gray-600"></i>
        </button>
      </div>
    </div>

    <!-- Remember Me -->
    <div class="flex items-center">
      <input
        id="rememberMe"
        name="rememberMe"
        type="checkbox"
        [(ngModel)]="formData.rememberMe"
        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
      />
      <label for="rememberMe" class="ml-2 block text-sm text-gray-700">
        Se souvenir de moi
      </label>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
      <div class="flex items-center">
        <i class="ri-error-warning-line mr-2"></i>
        {{ errorMessage }}
      </div>
    </div>

    <!-- Loading Indicator -->
    <div *ngIf="isLoading" class="bg-blue-50 border border-blue-200 text-blue-700 px-4 py-3 rounded-lg text-sm">
      <div class="flex items-center">
        <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-700 mr-2"></div>
        Connexion en cours...
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="isLoading || !loginForm.valid"
      class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors duration-200"
    >
      <span *ngIf="!isLoading">Se connecter</span>
      <span *ngIf="isLoading" class="flex items-center justify-center">
        <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
        Connexion...
      </span>
    </button>

    <!-- Social Login Buttons -->
    <div class="mt-6">
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Ou continuer avec</span>
        </div>
      </div>

      <div class="mt-6 grid grid-cols-2 gap-3">
        <button
          type="button"
          (click)="loginWithGoogle()"
          [disabled]="isLoading"
          class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <i class="ri-google-fill text-red-500 mr-2"></i>
          Google
        </button>

        <button
          type="button"
          (click)="loginWithFacebook()"
          [disabled]="isLoading"
          class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <i class="ri-facebook-fill text-blue-600 mr-2"></i>
          Facebook
        </button>
      </div>
    </div>

    <!-- Sign Up Link -->
    <div class="text-center">
      <p class="text-sm text-gray-600">
        Pas encore de compte ?
        <a routerLink="/register" class="font-medium text-blue-600 hover:text-blue-500">
          S'inscrire
        </a>
      </p>
    </div>
  </form>
</div>
