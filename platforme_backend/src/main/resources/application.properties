spring.application.name=platforme_backend
server.port=8080

# Configuration de la base de données
spring.datasource.url=jdbc:postgresql://localhost:5432/football_db
spring.datasource.username=postgres
spring.datasource.password=adminadmin
spring.datasource.driver-class-name=org.postgresql.Driver
# Configuration JWT
jwt.secret=01234567890123456789012345678901  # 32 caractères (256 bits)
jwt.expiration=3600000

logging.level.org.springframework=DEBUG
logging.level.com.example.platforme_backend=DEBUG
# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect